<script type="text/javascript">

        var taskid = "{{task_id}}";

        setInterval(function() {get_task_info(taskid)}, 10000);

        function get_task_info(task_id){
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/task',
                data: {'task_id': task_id},
                success: function (data) {
                    var result = data.result;

                    wrapper.innerHTML = result;
                }
            });
        }
